<h3 style="text-align: center">Template Driven Form !!!</h3>
<div class="container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div calss="user-data" #userData="ngModelGroup" ngModelGroup="userData">
      <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" class="form-control" name="userName" id="userName" required #un="ngModel" ngModel>
        <span class="help-block" *ngIf="!un.valid && un.touched">Please enter a valid value !</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" email required #mail="ngModel" ngModel>
        <span class="help-block" *ngIf="!mail.valid && mail.touched">Please enter a valid value !</span>
      </div>
      <span class="help-block" *ngIf="!userData.valid && userData.touched">Please enter a valid value !</span>
    </div>
    <div class="form-group">
      <label for="fruit">Fruit Names</label>
      <select id="fruits" name="fruits" class="form-control" [(ngModel)]="defaultOption">
        <option  *ngFor="let optionItem of optionItems" [value]="optionItem">{{optionItem}}</option>
      </select>
    </div>
    <div class="radio" *ngFor="let color of colors">
      <label>
       <input type="radio" [value]="color" ngModel name="colors" required>{{color}}
       </label>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
