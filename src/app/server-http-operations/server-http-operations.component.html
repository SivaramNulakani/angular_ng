<div id="wrapper" class="container">
  <figure class="page-head-image">
    <img src="http://loremflickr.com/300/300/person" />
  </figure>
  <form [formGroup]="serverForm" (ngSubmit)="onSaveServerDetails()">
    <fieldset>
      <div class="form-group">
        <div class="col-md-6">
          <label class="control-label" for="serverName">Server Name</label>
          <input name="serverName" formControlName="serverName" class="form-control" placeholder="Enter Server Name" type="text">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label class="control-label" for="surname">server Id</label>
          <input name="serverId" formControlName="serverId" class="form-control" placeholder="Enter Id" type="text">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label class="control-label" for="district">status</label>
          <input name="status" class="form-control" formControlName="status" placeholder="Enter server status" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary btn-lg btn-block info">Send</button>
        </div>
        <div class="col-md-6">
          <button (click)="getServerDetails()" class="btn btn-primary btn-lg btn-block info">Get Details</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
